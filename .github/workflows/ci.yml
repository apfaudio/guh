name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PDM
        run: pip install pdm

      - name: Install dependencies
        run: pdm install

      - name: Run tests
        run: pdm test

  build-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - name: tiliqua
            env: guh.platform.tiliqua:TiliquaR4R5Platform
          - name: cynthion
            env: cynthion.gateware.platform:CynthionPlatformRev1D4
        example:
          - midi_host
          - keyboard_host
          - msc_host
    name: build ${{ matrix.example }} (${{ matrix.platform.name }})
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PDM
        run: pip install pdm

      - name: Install dependencies
        run: pdm install

      - name: Build ${{ matrix.example }} for ${{ matrix.platform.name }}
        env:
          LUNA_PLATFORM: ${{ matrix.platform.env }}
        run: pdm run python3 examples/${{ matrix.example }}.py --dry-run --keep-files

      - name: Upload bitstream
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example }}-${{ matrix.platform.name }}
          path: build/top.bit
